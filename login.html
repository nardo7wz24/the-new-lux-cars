<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Luxury Cars</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #000;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus {
            border-color: #f4a261;
            outline: none;
            box-shadow: 0 0 5px rgba(244, 162, 97, 0.5);
        }

        .cta {
            display: block;
            width: 100%;
            padding: 10px;
            background: #f4a261;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .cta:hover {
            background: #e76f51;
        }

        .form-footer {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .form-footer a {
            color: #f4a261;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main class="form-container">
        <form onsubmit="redirectToHomePage(event)">
            <h2>Iniciar Sesión</h2>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="cta">Iniciar Sesión</button>
            <p class="form-footer">¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>.</p>
        </form>
    </main>

    <script>
        // Función para redirigir al usuario a la página principal
        function redirectToHomePage(event) {
            event.preventDefault();  // Evita el envío del formulario

            // Aquí podrías realizar alguna acción si lo deseas (como guardar datos), pero en este caso solo redirigimos
            window.location.href = 'Luxury Cars Site.html'; // Cambia 'index.html' por la URL de tu página principal
        }
    </script>
</body>
</html>
